server {
    listen       80;
    listen  [::]:80;
    server_name  localhost;

    # Health Check Endpoint
    location /health {
        access_log off;
        return 200 'healthy\n';
    }

    # 기본적으로 HTTPS로 리다이렉트 (운영 시 주석 해제)
    # location / {
    #     return 301 https://$host$request_uri;
    # }
}

