version: "3.9"

services:
  # 1. Elasticsearch
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:${ELASTIC_VERSION:-7.17.13}
    container_name: ai4infra-elasticsearch
    restart: unless-stopped

    environment:
      - node.name=ai4infra-es01
      - cluster.name=${CLUSTER_NAME:-ai4infra-cluster}
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=${ES_JAVA_OPTS:--Xms1g -Xmx1g}"
      - xpack.security.enabled=${ELASTIC_SECURITY_ENABLED:-false}

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    ulimits:
      memlock:
        soft: -1
        hard: -1

    mem_limit: ${ES_MEM_LIMIT:-2g}

    ports:
      - "${ES_PORT:-9200}:9200"

    networks:
      - ai4infra

    volumes:
      - /opt/ai4infra/elk/data/elasticsearch:/usr/share/elasticsearch/data

    healthcheck:
      test: [ "CMD-SHELL", "curl -s http://localhost:9200 >/dev/null || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 5

  # 2. Kibana
  kibana:
    image: docker.elastic.co/kibana/kibana:${ELASTIC_VERSION:-7.17.13}
    container_name: ai4infra-kibana
    restart: unless-stopped

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    environment:
      - SERVER_NAME=ai4infra-kibana
      - ELASTICSEARCH_HOSTS=http://ai4infra-elasticsearch:9200
      # - ELASTICSEARCH_USERNAME=kibana_system
      # - ELASTICSEARCH_PASSWORD=${KIBANA_PASSWORD}

    mem_limit: ${KIBANA_MEM_LIMIT:-512m}

    # Nginx Proxy only
    # ports:
    #   - "${KIBANA_PORT:-5601}:5601"

    networks:
      - ai4infra

    depends_on:
      elasticsearch:
        condition: service_healthy

  # 3. Logstash
  logstash:
    image: docker.elastic.co/logstash/logstash:${ELASTIC_VERSION:-7.17.13}
    container_name: ai4infra-logstash
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    ports:
      - "${LOGSTASH_PORT:-5044}:5044"
      - "5000:5000/tcp"
      - "5000:5000/udp"
    volumes:
      - ./config/logstash/logstash.yml:/usr/share/logstash/config/logstash.yml:ro
      - ./config/logstash/pipeline:/usr/share/logstash/pipeline:ro
    environment:
      LS_JAVA_OPTS: "-Xmx256m -Xms256m"
    networks:
      - ai4infra
    depends_on:
      elasticsearch:
        condition: service_healthy

  # 4. Filebeat
  filebeat:
    image: docker.elastic.co/beats/filebeat:${ELASTIC_VERSION:-7.17.13}
    container_name: ai4infra-filebeat
    user: root
    command: [ "--strict.perms=false" ]
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    volumes:
      - ./config/filebeat/filebeat.yml:/usr/share/filebeat/filebeat.yml:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      # 호스트의 App 로그 경로 (ai4infra Python 로그 등)
      - ${LOG_PATH:-/var/log/ai4infra}:/usr/share/filebeat/logs_ingest:ro
    networks:
      - ai4infra
    depends_on:
      logstash:
        condition: service_started

networks:
  ai4infra:
    external: true
    name: ai4infra
