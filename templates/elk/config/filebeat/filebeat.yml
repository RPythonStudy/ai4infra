filebeat.config.modules:
  path: ${path.config}/modules.d/*.yml
  reload.enabled: false

# 1. Container Logs (Docker Autodiscover)
filebeat.autodiscover:
  providers:
    - type: docker
      hints.enabled: true
      # ai4infra 관련 컨테이너만 수집하거나 전체 수집 (여기서는 전체)

# 2. Host Logs (Python Scripts, etc.)
filebeat.inputs:
  - type: log
    enabled: true
    paths:
      - /usr/share/filebeat/logs_ingest/*.log
    json.keys_under_root: true
    json.add_error_key: true
    # Python logger generates one JSON per line

processors:
  - add_cloud_metadata: ~
  - add_docker_metadata: ~

output.logstash:
  hosts: ["logstash:5044"]

setup.kibana:
  host: "kibana:5601"
