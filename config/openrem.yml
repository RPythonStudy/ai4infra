service:
  enable: ${OPENREM_ENABLED}
  description: "OpenREM - Patient Radiation Exposure Monitoring"

# Environment Variables for Container
env_vars:
  OPENREM_DB_NAME: "openrem"
  OPENREM_DB_USER: "openrem"
  # OPENREM_DB_PASS: ${OPENREM_DB_PASSWORD}  # Will be mapped in installer
  OPENREM_DB_HOST: "ai4infra-postgres"
  OPENREM_DB_PORT: "5432"
  REDIS_HOST: "ai4infra-redis"
  ALLOWED_HOSTS: "openrem.ai4infra.internal,localhost,127.0.0.1"
  SECRET_KEY: "change-me-in-production"  # Should be in .env

# Docker Compose Variables
compose_vars:
  OPENREM_PORT: 8000
  OPENREM_DB_NAME: "openrem"
  OPENREM_DB_USER: "openrem"
  OPENREM_DB_HOST: "ai4infra-postgres"
  OPENREM_DB_PORT: 5432
  REDIS_HOST: "ai4infra-redis"
  ALLOWED_HOSTS: "*"
  OPENREM_VERSION: "1.0.0b2"
