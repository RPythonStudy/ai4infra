####################################
# 파일명: config/vault.yml
# 목적: HashiCorp Vault 설정
#
# [시스템 강제 설정 (참조용)]
# 아래 설정들은 시스템 정책(Python Scripts)에 의해 강제 적용됩니다.
# 코드를 수정하지 않는 한 이 설정은 변경되지 않습니다.
#
# 1. Backup Policy
#    - method: "hot" (Raft Snapshot)
#
# 2. Path Defaults
#    - data_dir  : ${BASE_DIR}/vault/data
#    - config_dir: ${BASE_DIR}/vault/config
#    - certs_dir : ${BASE_DIR}/vault/certs
#
# 3. File Naming Standards
#    - private_key: "private.key"
#    - certificate: "certificate.crt"
#    - csr        : "request.csr"
#    - root_ca    : "rootCA.crt"
#
# 4. Security Permissions
#    - process user: root (uid=0, gid=0)
#    - file mode   : data(700), key(600), cert(644)
#    - tls enabled : true
#
# 변경이력
#   - 2025-12-30: backup, path, file naming, permissions 설정을 시스템 강제 (수정 불가)
#   - 2025-12-03: directory file 분리 (BenKorea)
#   - 2025-10-06: docker-compose.yml용 변수 설정 (BenKorea)
#####################################

service:
  enable: true

env_vars:
  VAULT_ADDR: "https://0.0.0.0:8200"
  VAULT_API_ADDR: "https://vault:8200"

compose_vars:
  PORT: 8200
  VAULT_MEM_LIMIT: "640m"
  